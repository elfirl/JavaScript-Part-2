<!DOCTYPE html>
<html>
	<head>
		<title>NYCDA Javascript Part 2</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="includes/styles.css">
	</head>
	<body>
		<div class="left-content"> <!-- Left Container -->
			<div>
			<form>
				<p>Enter a <strong>number</strong> between 1 and 20 <input type="text" id="numberInput" /> <input type="button" onclick="whatNumber()" value="Go!" /></p>
			</form>
			</div>
		</div>

		<div class="middle-content"> <!-- Middle Container -->
			<p>Enter your <strong>name</strong>. <input type="text" id="nameInput" /> <input type="button" onclick="whatName()" value="Click it!" /></p>

			<div id="nameOutput"></div>
		</div>

		<div class="right-content"> <!-- Right Container -->
			<p class="right-container-button"><input type="button" onclick="printSomething()" value="Click here to print to the console." /></p>
		</div>

		<div class="bottom-content"> <!-- Bottom Container -->
			<p>Click the button to sing the song, check the console for the results. <br />
			<input type="button" onclick="countBeer()" value="How many bottles of beer are on the wall?" /></p>
		</div>

		<script src="includes/scripts.js"></script>
	</body>
</html>
